# コラム：三層構造と「粒度」の正しい理解  
## ― ビジネス戦闘力を上げるための思考フレーム ―

ビジネスの現場でよく使われる「表層・構造・根本」の三層モデル。  
しかし、多くの人がここで一つの誤解をしている。

**「表層＝粒度が荒い」なのでは？**

結論から言うと、それは違う。

---

## 1. 粒度とは何か？

まず前提を整理する。

**粒度（granularity）とは、情報の細かさのこと。**

- 粒度が細かい：具体的・観測可能・現象レベル  
- 粒度が荒い：抽象的・概念レベル・原理レベル  

これは「具体 ↔ 抽象」の軸であり、  
「浅い ↔ 深い」とは別の軸である。

---

## 2. 三層構造は“粒度”ではなく“因果の深さ”

三層モデルは粒度分類ではない。

これは「因果の深さ」である。

| 層 | 意味 | 例 |
|------|------|------|
| 表層 | 起きている現象 | 作業が遅い |
| 構造 | 現象を生む仕組み | ゴール設計が曖昧 |
| 根本 | 仕組みを生む原理 | 人間の認知限界 |

ここで重要なのは、

**表層は“浅い”が、“荒い”わけではない。**

むしろ多くの場合、  
表層は最も具体的で、粒度は細かい。

---

## 3. 深く掘ると、自然に抽象度は上がる

たとえば、

「タイピングが遅い」

なぜ？  
→ 練習不足

なぜ？  
→ 重要性を認識していない

なぜ？  
→ 成果との因果が見えていない

なぜ？  
→ 人間は短期報酬に反応しやすい認知構造を持つ

掘るほど抽象度が上がる。

つまり、

**因果を深掘ると、粒度は自然に荒くなる。**

しかしこれは「設計上そうなる」のであって、  
三層が粒度で定義されているわけではない。

---

## 4. ビジネス戦闘力を上げるための視点

本当に強いビジネスパーソンは、  
次の3つを意識的に切り替えられる。

1. これは現象か？（表層）
2. これは仕組みか？（構造）
3. これは原理か？（根本）

この切り替えができると、

- 感情論に流されない
- 個人攻撃にならない
- 本質的な改善提案ができる

つまり、議論が一段上がる。

---

## 5. よくある誤解

× 表層は浅いから重要ではない  
× 根本が一番偉い  
× 抽象度が高いほど賢い  

違う。

**表層が曖昧なら、構造分析は崩れる。**  
**根本だけ語る人は、実装できない。**

重要なのは、

> 抽象度を意図的に上げ下げできること。

これが思考の“ギアチェンジ”。

---

## 6. 今日から使える問い

問題に直面したら、こう自問する。

- これは現象か？
- これは設計の問題か？
- これは人間の構造の問題か？

この3段階で考える習慣がつくと、  
あなたの分析力は確実に上がる。

---

## 結論

三層モデルは「粒度分類」ではない。  
それは「因果の階層」である。

そしてビジネス戦闘力とは、

**抽象度を自在に操れる力**である。

静かに強い人は、  
このギアチェンジを無意識にやっている。